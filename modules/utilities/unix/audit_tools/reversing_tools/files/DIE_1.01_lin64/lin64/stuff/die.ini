[%General]
StayOnTop=false
ShowTooltips=true
SingleApplication=true
SaveLastDirectory=true
LastDirectory=

[Scan]
ScanAfterOpen=true
ShowVersion=true
ShowOptions=true
ShowErrors=true
ShowScanTime=true

[Entropy]
SectionsEntropyAfterOpen=true
Threshold=7
EntropyGraph=100

[Appearance]
ResizeableMainWindow=false
Style=Plastique
StyleSheet=default
Codec=
EnableLanguage=false
Language=die_en
Font="Bitstream Charter,10,-1,5,50,0,0,0,0,0"
FontEnable=true

[HEX]
Font="Bitstream Charter,8,-1,5,50,0,0,0,0,0"
AddressWidth=10
Endianness=Little Endian

[Plugins]
EnablePlugins=true

[Paths]
DataBase=$app/db
Editor=$app/editor
Help=$app/help
Info=$app/info
Plugins=$app/plugins
QSS=$app/qss
Scripts=$app/scripts
Search=$app/search
Langs=$app/lang
